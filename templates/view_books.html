{% extends 'basic.html' %}
{% block css %}
{% endblock %}
{% block body %}
<div class="">
    <div class="order_nav">
        <div class="orders_available">
            <div class="order_title">
                <h3>Books</h3>
            </div>
            <table id="example">
                <thead>
            <tr>
                <th>Sr.No</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>ISBN Number</th>
                <th>Category</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <td><a href="/edit_book/{{book.id}}/"><button class="status completed">Edit Book</button></a></td>

            <tr>
                <td>{{forloop.counter}}.</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.isbn}}</td>
                <td>{{book.category}}</td>
                <td><a href="/delete_book/{{book.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
</div>
{% endblock %}
