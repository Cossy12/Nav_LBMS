{% extends 'basic.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block body %}

			<div class="order_nav">
				<div class="orders_available">
					<div class="order_title">
						<h3>Popular Books</h3>
					</div>
					<table id="example">
						<thead>
							<tr>
								<th>SrNo</th>
								<th>Book Name</th>
								<th>Author</th>
								<th>Book No</th>
								<th>Category</th>
							</tr>
						</thead>
            <tbody>
              {% for book in books %}
              <td><button class="status completed"></button></td>

              <tr>
                  <td>{{forloop.counter}}.</td>
                  <td>{{book.name}}</td>
                  <td>{{book.author}}</td>
                  <td>{{book.isbn}}</td>
                  <td>{{book.category}}</td>

                  <!-- <td><a href="/delete_book/{{book.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a></td> -->
              </tr>
              {% endfor %}
          </tbody>
					</table>
				</div>
			</div>

{% endblock %}
